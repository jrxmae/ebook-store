{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReads - eBook Store</title>
    <!-- Bootstrap CSS CDN -->
     <link href="https://cdn.jsdelivr.net/npm.bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Welcome to EchoReads</h1>
    
    {% if books %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100 shadow-sm>
                {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle text-muted mb-2">{{ book.author }}</h6>
                    <p class="card-text">{{ book.description }}</p>
                    <p class="fw-bold">â‚¬{{ book.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center">No book available.</p>
    {% endif %}
</div>   
</body>
</html>
