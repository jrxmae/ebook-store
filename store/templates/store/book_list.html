<head>

    <title>EchoReads - eBook Store</title>
</head>
<body>
    <h1>Welcome to EchoReads</h1>
    <ul>
        {% for book in books %}
            <li>
                <h2>{{ book.title }}</h2>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Price:</strong> â‚¬{{ book.price }}</p>
                <p>{{ book.description }}</p>
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
